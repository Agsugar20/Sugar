<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <style>
        :root { 
            --primary: #e74c3c; 
            --bg: #fdf6e3;      
            --card-bg: #ffffff; 
            --text: #2c3e50;

        body { font-family: 'Pretendard', serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        .layout-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; max-width: 1200px; margin: 0 auto 30px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--line); }

        /* ì¢Œì¸¡ ëŒ€ì‹œë³´ë“œ */
        .dash-panel { display: flex; flex-direction: column; justify-content: center; text-align: center; border: 2px solid var(--primary); }
        #displayTitle { font-size: 1.2rem; color: var(--primary); font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        #displayPercent { font-size: 5.5rem; font-weight: 800; color: var(--primary); margin: 0; line-height: 1.1; }
        #displayDday { font-size: 1.2rem; font-weight: bold; color: #c0392b; margin-top: 10px; }
        .bar-bg { background: #eee; height: 10px; border-radius: 10px; margin: 25px auto; width: 80%; overflow: hidden; }
        .bar-fill { background: var(--primary); height: 100%; width: 0%; transition: 1s ease; }

        /* ìš°ì¸¡ ìº˜ë¦°ë” ì˜ì—­ */
        .calendar-panel { min-height: 500px; }
        #calendar { height: 100%; }
        .fc-toolbar-title { font-size: 1.1rem !important; color: var(--primary) !important; }
        .fc-event { background: var(--primary) !important; border: none !important; padding: 2px 5px; }

        /* í•˜ë‹¨ ì›Œí¬ì‹œíŠ¸ */
        .sheet-section { max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--primary); font-size: 0.8rem; border-bottom: 2px solid var(--primary); padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid var(--line); text-align: center; }
        
        input { border: 1px solid transparent; padding: 6px; text-align: center; font-size: 0.9rem; background: transparent; width: 100%; outline: none; }
        input:focus { background: #fff5f5; border-bottom: 1px solid var(--primary); }
        input[type="date"] { color-scheme: light; width: auto; }

        .active-row { background: #fffafa; border-left: 5px solid var(--primary); }
        .record-btn { background: var(--primary); color: white; border: none; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .add-btn { background: white; color: var(--primary); border: 2px dashed var(--primary); padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 20px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="layout-grid">
    <div class="card dash-panel">
        <div id="displayTitle">ì‘í’ˆì„ ì„ íƒí•˜ì„¸ìš”</div>
        <div id="displayPercent">0%</div>
        <div id="displayDday">D-Day ë¯¸ì„¤ì •</div>
        <div class="bar-bg"><div id="progressBar" class="bar-fill"></div></div>
        <div style="opacity: 0.6; font-size: 0.85rem;">ë§ˆê°ì€ ìƒˆë¡œìš´ ì‹œì‘ì˜ ì•½ì†ì…ë‹ˆë‹¤.</div>
    </div>

    <div class="card calendar-panel">
        <div id='calendar'></div>
    </div>
</div>

<div class="sheet-section">
    <div class="card">
        <h2 style="font-size: 1rem; color: var(--primary); margin-bottom: 20px;">ğŸ–‹ï¸ ì§‘í•„ ì›Œí¬ì‹œíŠ¸</h2>
        <table>
            <thead>
                <tr>
                    <th>ì‘í’ˆëª…</th>
                    <th>ëˆ„ì  ììˆ˜</th>
                    <th>ëª©í‘œ ììˆ˜</th>
                    <th>ë§ˆê°ì¼ ì„¤ì •</th>
                    <th>ì§‘í•„ ë‚ ì§œ</th>
                    <th>ì˜¤ëŠ˜ ì“´ ì–‘</th>
                    <th>ê¸°ë¡</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button id="addBtn" class="add-btn" onclick="addNewRow()">+ ìƒˆë¡œìš´ ì§‘í•„ í”„ë¡œì íŠ¸ ì¶”ê°€</button>
    </div>
</div>

<script>
    let works = JSON.parse(localStorage.getItem('Writer_Final_V5')) || [
        { title: "ì²« ì†Œì„¤", current: 0, target: 50000, deadline: "", dailyLogs: {} }
    ];
    let selectedIdx = 0;
    let calendar;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
            events: function(info, successCallback) {
                successCallback(getCalendarEvents());
            }
        });
        calendar.render();
        renderTable();
    });

    function getCalendarEvents() {
        const work = works[selectedIdx];
        const events = [];
        if (work && work.dailyLogs) {
            for (let date in work.dailyLogs) {
                events.push({ title: work.dailyLogs[date].toLocaleString() + 'ì', start: date });
            }
        }
        return events;
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const todayStr = new Date().toLocaleDateString('en-CA');

        works.forEach((work, idx) => {
            const tr = document.createElement('tr');
            if(idx === selectedIdx) tr.className = 'active-row';
            tr.onclick = (e) => { 
                if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') { 
                    selectedIdx = idx; 
                    refreshEverything(); 
                }
            };
            
            tr.innerHTML = `
                <td><input type="text" value="${work.title}" onchange="updateInfo(${idx}, 'title', this.value)"></td>
                <td><input type="number" value="${work.current}" onchange="updateInfo(${idx}, 'current', this.value)"></td>
                <td><input type="number" value="${work.target}" onchange="updateInfo(${idx}, 'target', this.value)"></td>
                <td><input type="date" value="${work.deadline || ''}" onchange="updateInfo(${idx}, 'deadline', this.value)"></td>
                <td><input type="date" id="date-${idx}" value="${todayStr}"></td>
                <td><input type="number" id="input-${idx}" placeholder="ê¸€ì ìˆ˜"></td>
                <td><button class="record-btn" onclick="addLog(${idx})">ê¸°ë¡</button></td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('addBtn').style.display = works.length >= 5 ? 'none' : 'block';
        updateDashboard();
    }

    function addLog(idx) {
        const d = document.getElementById(`date-${idx}`).value;
        const v = document.getElementById(`input-${idx}`).value;
        if(!d || !v) return;

        const val = parseInt(v);
        works[idx].dailyLogs[d] = (works[idx].dailyLogs[d] || 0) + val;
        works[idx].current += val;
        
        document.getElementById(`input-${idx}`).value = '';
        saveData();
    }

    function updateInfo(idx, key, val) {
        works[idx][key] = (key === 'current' || key === 'target') ? parseInt(val) || 0 : val;
        saveData();
    }

    function addNewRow() {
        if(works.length < 5) {
            works.push({ title: "ìƒˆ ì‘í’ˆ", current: 0, target: 50000, deadline: "", dailyLogs: {} });
            saveData();
        }
    }

    function saveData() {
        localStorage.setItem('Writer_Final_V5', JSON.stringify(works));
        refreshEverything();
    }

    function refreshEverything() {
        calendar.refetchEvents();
        renderTable();
    }

    function updateDashboard() {
        const w = works[selectedIdx];
        const p = ((w.current / w.target) * 100).toFixed(1);
        document.getElementById('displayTitle').innerText = w.title;
        document.getElementById('displayPercent').innerText = `${Math.floor(p)}%`;
        document.getElementById('progressBar').style.width = `${p}%`;

        // D-Day ê³„ì‚° ë¡œì§
        const dDayElement = document.getElementById('displayDday');
        if (w.deadline) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(w.deadline);
            targetDate.setHours(0, 0, 0, 0);
            
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0) dDayElement.innerText = `ë§ˆê°ê¹Œì§€ D-${diffDays}`;
            else if (diffDays === 0) dDayElement.innerText = `ì˜¤ëŠ˜ì´ ë§ˆê°ì¼ì…ë‹ˆë‹¤!`;
            else dDayElement.innerText = `ë§ˆê°ì¼ì´ ${Math.abs(diffDays)}ì¼ ì§€ë‚¬ìŠµë‹ˆë‹¤`;
        } else {
            dDayElement.innerText = "ë§ˆê°ì¼ ë¯¸ì„¤ì •";
        }
    }
</script>
</body>
</html>
